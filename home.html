<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('ressources/landscape_format.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(128, 128, 128, 0.5);
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }
        
        .circle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #333;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            position: absolute;
        }

        .message {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        #circle1 {
            top: 30%;
            left: 30%;
        }

        #circle2 {
            top: 30%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <a href="home.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="content">
        <h1>Willkommen auf der Home-Seite</h1>
        <p>Dies ist der Inhalt der Home-Seite meiner Website.</p>
        <div class="circle-container">
            <div id="circle1" class="circle" onmouseover="showMessage('message1')" onmouseout="hideMessages()" onclick="showMessage('message1')"></div>
            <div id="circle2" class="circle" onmouseover="showMessage('message2')" onmouseout="hideMessages()" onclick="showMessage('message2')"></div>
        </div>
        <div class="message" id="message1">Why?</div>
        <div class="message" id="message2">This should work!</div>
    </div>

    <script>
        function showMessage(messageId) {
            document.getElementById('message1').style.display = 'none';
            document.getElementById('message2').style.display = 'none';
            document.getElementById(messageId).style.display = 'block';
        }
    </script>
</body>
</html>
