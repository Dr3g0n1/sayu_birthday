<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('ressources/sayu_ahuhe_sayu.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(128, 128, 128, 0.5);
            padding-top: 20px;
            color: white;
        }

        .sidebar h2 {
            padding: 10px 0 10px 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .circle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 5px solid #333;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            position: absolute;
        }

        #circle1 {
            left: -60px;
        }

        #circle2 {
            left: 80px;
        }

        .message {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                padding-top: 20px;
            }

            .circle-container {
                flex-direction: column;
                align-items: center;
            }

            .circle {
                margin-bottom: 10px;
            }

            .message {
                position: relative;
                top: 10px;
                left: 0;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <a href="index.html">Index</a>
        <a href="home.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="content">
        <h1>Willkommen auf meiner Startseite</h1>
        <p>Dies ist die Startseite meiner Website.</p>
        <div class="circle-container">
            <div id="circle1" class="circle" onmouseover="showMessage('message1')" onmouseout="hideMessage('message1')" onclick="showMessage('message1')"></div>
            <div id="circle2" class="circle" onmouseover="showMessage('message2')" onmouseout="hideMessage('message2')" onclick="showMessage('message2')"></div>
        </div>
        <div class="message" id="message1">Why?</div>
        <div class="message" id="message2">This should work!</div>
    </div>

    <script>
        function showMessage(messageId) {
            document.getElementById(messageId).style.display = 'block';
        }

        function hideMessage(messageId) {
            document.getElementById(messageId).style.display = 'none';
        }
    </script>
</body>
</html>
