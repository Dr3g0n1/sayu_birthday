<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://drive.google.com/drive/folders/1tRXsOehOZY2YOXLyitPI7yUs6qxxjMgj");
            background-size: cover;
            background-attachment: fixed;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .circle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #333;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .message {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <a href="home.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="content">
        <h1>Willkommen auf meiner Startseite</h1>
        <p>Dies ist die Startseite meiner Website.</p>
        <div class="circle-container">
            <div class="circle" onclick="showMessage('message1')"></div>
            <div class="circle" onclick="showMessage('message2')"></div>
        </div>
        <div class="message" id="message1">Why?</div>
        <div class="message" id="message2">This should work!</div>
    </div>

    <script>
        function showMessage(messageId) {
            document.getElementById('message1').style.display = 'none';
            document.getElementById('message2').style.display = 'none';
            document.getElementById(messageId).style.display = 'block';
        }
    </script>
</body>
</html>
